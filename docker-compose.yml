  ### Summary of what happens
  1.  User types `companycompass.net`.
  2.  Cloudflare sends request to `nginx` container.
  3.  Nginx sees `server_name companycompass.net`.
  4.  Nginx proxies request to `http://company-compass:8080`.
  5.  Docker resolves `company-compass` on the `global_tunnel_network`.
  6.  Your Java app receives request at `/` and serves the site.